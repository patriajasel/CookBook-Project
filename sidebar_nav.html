<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Menu</div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class='bx bxs-user' ></i>
            <span class="links_name">Profile</span>
          </a>
           <span class="tooltip">Profile</span>
        </li>
        <li>
         <a href="#">
           <i class='bx bxs-food-menu' ></i>
           <span class="links_name">My Recipes</span>
         </a>
         <span class="tooltip">My Recipes</span>
       </li>
       <li>
         <a href="#">
           <i class='bx bxs-heart' ></i>
           <span class="links_name">Liked Recipes</span>
         </a>
         <span class="tooltip">Liked Recipes</span>
       </li>
       <li>
         <a href="#">
           <i class='bx bxs-bookmarks' ></i>
           <span class="links_name">Bookmarked Recipes</span>
         </a>
         <span class="tooltip">Bookmarked Recipes</span>
       </li>
       <li class="profile">
           <div class="profile-details">
             <img src="profile-sample.jpg" alt="profileImg">
             <div class="name_job">
               <div class="name">Chitae</div>
               <div class="job">Ganda Lalake</div>
             </div>
           </div>
           <button type="button"><i class='bx bx-log-out' id="log_out" ></i></button>
       </li>
      </ul>
    </div>
    <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
     }
    }
    </script>
  </body>
</html>
